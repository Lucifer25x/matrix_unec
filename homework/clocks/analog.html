<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/analog.css">
    <title>Analog Clock</title>
</head>
<body>
    <div class="clock_frame">
        <div class="clock">
            <div class="m12"></div>
            <div class="m3"></div>
            <div class="m6"></div>
            <div class="m9"></div>
        </div>
    </div>

    <div class="clock_hand"></div>
    <div class="minute_hand"></div>
    <div class="second_hand"></div>

    <script src="./assets/js/analog.js"></script>
</body>
</html>
